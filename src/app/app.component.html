<div class="page-wraper">
  <router-outlet></router-outlet>

  <app-head></app-head>

  <app-dashboard [hidden]="global.activeRoute!='dashboard'"></app-dashboard>
  <app-product-details [hidden]="global.activeRoute!='product-details'"></app-product-details>
  <app-shop [hidden]="global.activeRoute!='shop'"></app-shop>

<button class="scroltop" type="button"><i class="fas fa-arrow-up"></i></button>

<!-- Quick Modal Start -->
<div class="modal quick-view-modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        <i class="icon feather icon-x"></i>
      </button>
      <div class="modal-body">
        <div class="row g-xl-4 g-3">
          <div class="col-xl-6 col-md-6">
            <div class="dz-product-detail mb-0">
              <div class="swiper-btn-center-lr">
              
                <div class="swiper quick-modal-swiper2">
                  <div class="swiper-wrapper" id="lightgallery">
                    <div class="swiper-slide" *ngFor="let file of global.previaProducto.files">
                      <div class="dz-media DZoomImage">
                        <a class="mfp-link lg-item" href="{{file}}">
                          <i class="feather icon-maximize dz-maximize top-right"></i>
                        </a>
                        <img src="{{file}}" alt="image">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="swiper quick-modal-swiper thumb-swiper-lg thumb-sm swiper-vertical">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let file of global.previaProducto.files">
                      <img src="{{file}}" alt="image">
                    </div>
                  </div>
                </div>
              </div>	
            </div>	
          </div>
          <div class="col-xl-6 col-md-6">
            <div class="dz-product-detail style-2 ps-xl-3 ps-0 pt-2 mb-0">
              <div class="dz-content">
                <div class="dz-content-footer">
                  <div class="dz-content-start">
                    <span class="badge bg-secondary mb-2">SALE 20% Ds</span>
                    <h4 class="title mb-1"><a>{{global.previaProducto.name}}</a></h4>
                 
                  </div>
                </div>
                <p class="para-text">
                  {{global.previaProducto.description}}
                </p>
                <div class="meta-content m-b20 d-flex align-items-end">
                  <div class="me-3">
                    <span class="form-label">Precio</span>
                    <span class="price">$ {{global.previaProducto.price}} <del>$132.17</del></span>
                  </div>
                  <div class="btn-quantity light me-0">
                    <input  type="number" value="1" name="demo_vertical2" [(ngModel)]="quantity" min="1">
                  </div>
                </div>
                <div class=" cart-btn">
                  <a class="btn btn-secondary text-uppercase" (click)="addToCart()">Agregar al carrito</a>
